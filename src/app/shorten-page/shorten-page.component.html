<div class="min-h-screen bg-gray-700 text-white">
  <div class="flex flex-col items-center justify-center p-2">
      <h2 class="text-4xl font-bold text-white">Paste URL here</h2>
      <div class="flex flex-col items-center">
          <input type="url" placeholder="Enter URl here" autofocus
          class="mt-7 p-4 text-lg border border-blue-300 border-b-2 outline-blue-200 md:w-96 sm:w-48"  [(ngModel)] = "inputUrl">
          <button class="mt-4 bg-red-500 text-white text-xl font-semibold p-4 md:w-fit rounded" (click)="convertUrl()">
            <span>
              <div *ngIf="!isLoading">
                Shorten
              </div>
             <div  *ngIf="isLoading">
              <div aria-label="Loading..." role="status" class="flex items-center space-x-2">
                <svg class="h-4 w-4 animate-spin stroke-gray-500" viewBox="0 0 256 256">
                    <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                    <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="24"></line>
                    <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                    </line>
                    <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="24"></line>
                    <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                    </line>
                    <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="24"></line>
                    <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                    <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                    </line>
                </svg>
                <span class="text-xl font-medium text-white">Loading...</span>
            </div>
             </div>
            </span>
          </button>
      </div>
      <div *ngIf="isShortened" class="flex flex-col items-center">
        <input type="text" class="mt-5 text-lg border border-blue-300 border-b-2 outline-blue-200 p-4 md:w-96 sm:w-48" 
        id="tinyUrl" [value] = "resultLink" [ngClass]="{inValidResult:!isValidURL}" disabled>
        <button class="bg-purple-600 text-white font-semibold p-4 text-xl flex items-center mt-5 rounded" (click)="copyToClipBoard()">
          <ng-container *ngIf="!isCopied; else copiedContent">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
              <path fill-rule="evenodd"
              d="M13.887 3.182c.396.037.79.08 1.183.128C16.194 3.45 17 4.414 17 5.517V16.75A2.25 2.25 0 0 1 14.75 19h-9.5A2.25 2.25 0 0 1 3 16.75V5.517c0-1.103.806-2.068 1.93-2.207.393-.048.787-.09 1.183-.128A3.001 3.001 0 0 1 9 1h2c1.373 0 2.531.923 2.887 2.182ZM7.5 4A1.5 1.5 0 0 1 9 2.5h2A1.5 1.5 0 0 1 12.5 4v.5h-5V4Z" clip-rule="evenodd" />
            </svg> 
            <span>Copy</span>
          </ng-container>
          <ng-template #copiedContent>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Copied!
          </ng-template>               
          </button>
      </div>
      <p class="font-light mt-4 text-xl caption">A free tool to shortener long URL to make work easier !!</p>
  </div>
</div>
